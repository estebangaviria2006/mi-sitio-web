<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="css/carcss.css">
    <link rel="stylesheet" href="css/caricons.css">
</head>
<body>
    <div id="lightBox" class="lightbox lightbox-hidden">
        <div class="main-lightbox">
                <div id="btnAtras"class="btn-style btn-atras"><i class="style-btn fa-solid fa-chevron-left"></i></div>
                        <div id="btnAdelante"class="btn-style btn-adelante"><i class="style-btn fa-solid fa-chevron-right"></i></div>
                        <div id="btnX" class="btn-x"><i class="style-btn2 fa-solid fa-x"></i></div>
                <img id="imgEscPrin"class="img-main-light" src="img/XTZ 250-BLANCA.png" alt="">


            <div class="fondo">
                    <div id="imgEsc1" class="box-img1">
                            <img id="imgMiniEsc1" class="img-mini" src="img/XTZ 250-BLANCA.png" alt="mini-1">
                    </div>
                        <div id="imgEsc2" class="box-img2">
                            <img id="imgMiniEsc2" class="img-mini" src="img/XTZ 250 NEGRA.png" alt="mini-2">
                    </div>
                        <div id="imgEsc3" class="box-img3">
                            <img id="imgMiniEsc3" class="img-mini" src="img/xtz 250-azul.png" alt="mini-3">
                    </div>
                       
                </div>
        </div>
    </div>
    <div class="mainheader">
        <div class="subheader logo"><img src="img/Yamaha-logo.png" alt=""><strong style="color: white;">CO</strong></div>
        <div class="subheader search-box">
            <input type="text" id="search" placeholder="Search...">
            <button id="search-button">Search</button>
        </div>
            <div class="subheader collection">Collection</div>
                <div class="subheader men">Cars</div>
                        <div class="subheader woman">Warranty</div>
                        <div class="subheader about">About</div>
                    <div class="subheader contact">Contact</div>
                <div class="subheader cart"><i class="fa-solid fa-cart-shopping"></i></div>
   
    </div>
    <div class="supermain">
        <div class="box-main">
            <div class="img-box-main">
      
                <img id="imgBox" class="img-box" src="img/XTZ 250-BLANCA.png" alt="">
                
    
                <div id="boxImgBox1" class="box-img1">
                    <img id="imgMini1" class="img-mini" src="img/XTZ 250-BLANCA.png" alt="mini-1">
                </div>
                <div id="boxImgBox2" class="box-img2">
                    <img id="imgMini2" class="img-mini" src="img/XTZ 250 NEGRA.png" alt="mini-2">
                </div>
                <div id="boxImgBox3" class="box-img3">
                    <img id="imgMini3" class="img-mini" src="img/xtz 250-azul.png" alt="mini-3">
                </div>
                
            </div>

            <div class="buy-box">
                <p class="orange"><b>Yamaha</b></p>
                <h2>Limited Edition</h2>
                <p class="txt">La XTZ 250 posee un motor de 249 cc, 4 tiempos, un cilindro <br>
                SOHC refrigerado por aire y aceite, el cual alcanza 20,4 HP a 8.000 rpm <br>
                20,5 Nm de torque a 6.500 rpm.</p>
                

                
                <div id="Totales" class="totales">
                    <h4>Cuantas desea comprar?</h4>
                    <div class="valor-total" id="valorTotal">
                        <p>$26.000.000</p>
                    </div>
                </div>
                <div id="cantBox"class="cant-box">
                    <div id="menos" class="iconop btn-menos">-</div>
                    <div id="canOb" class="iconop cant-obj"><span id="numeroElementos">1</span></div>
                    <div id="mas" class="iconop btn-mas">+</div>

                    <div id="ConfirCompra" class="confir-compra">
                    
                        <p class="text-com"><i class="compra fa-solid fa-cart-plus"></i><span class="espacio"></span> AÃ±adir al carrito</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
<script src="js/carjs.js"></script>
</html>
