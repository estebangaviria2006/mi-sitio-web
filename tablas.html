<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
<link rel="stylesheet" href="css/tablas.css">
</head>
<a href="index.html">Inicio</a>
<body>
    <h1>Programación de canales </h1>
    <div class="table-box">
        <table>
            <tr><!-- tr es fila de tabla -->
                <th class="cd-color">Paquete</th>
                <th class="cd-color1">Programación</th>
                <th class="cd-color2">Plan Basic</th> <!-- th es encabezado de tabla -->
                <th class="cd-color3">Plan Silver</th>
                <th class="cd-color4">Plan Golden</th>
                <th class="cd-color5">Plan Titanio</th>
            </tr>
            <tr>
                <td class="cd-color1" rowspan="2">Discovery</td>
                <td class="cd-color1">Discovery Channel</td>
                <td class="cd-color6" colspan="4">SI</td>    
            </tr>
            <tr>
                <td class="cd-color1">Discovery World</td>
                <td class="cd-color6" colspan="2">NO</td>
                <td class="cd-color6" colspan="2">SI</td>

            </tr>
            <tr>
                <td class="cd-color1"> No aplica</td> <!-- td es tabla de datos -->
                <td class="cd-color1" >Discovery Channel</td>
                <td class="cd-color6" colspan="4">SI</td>    
            </tr>
            <tr>
                <td class="cd-color1" >No aplica</td>
                <td class="cd-color1" >Animal Planet</td>
                <td class="cd-color6 , X">X</td>
                <td class="cd-color6 , X">X</td>
                <td class="cd-color6"><img src="img/check.png" alt=""></td>
                <td class="cd-color6"><img src="img/check.png" alt=""></td>
            </tr>
            <tr>
                <td class="cd-color1" rowspan="3">HBO</td>
                <td class="cd-color1"> HBO Family</td>
                <td class="cd-color6 , X">X</td>
                <td class="cd-color6 , X">X</td>
                <td class="cd-color6 , X">X</td>
                <td class="cd-color6"><img src="img/check.png" alt=""></td>
            </tr>
            <tr>
                <td class="cd-color1"> HBO Classic</td>
                <td class="cd-color6">NO</td>
                <td class="cd-color6">NO</td>
                <td class="cd-color6">NO</td>
                <td class="cd-color6">SI</td>
            </tr>
                <td class="cd-color1" >HBO Comedy</td>
                <td class="cd-color6">NO</td>
                <td class="cd-color6">NO</td>
                <td class="cd-color6">NO</td>
                <td class="cd-color6">SI</td>
            </tr>
        </table>
</div>
</body>
</html>
