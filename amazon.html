<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/amazon.css">
    <link rel="shortcut icon" href="img/iconoAmazon.png" type="image/png">
    <link rel="stylesheet" href="icons/all.css">
    <title>Amazon</title>
</head>
<body>
    <div class="mainheader">
        <div class="subheader logo"><img style="margin-right: 600px;" src="img/amazonPRIME.jpg" alt=""><strong style="color: white;"></strong></div>

        
        <div class="ubicacion">
            <div class="icono-ubicacion"><i class="fa-solid fa-location-dot fa-beat"></i></div>
            <div class="infor">
                <div class="enviar">Enviar a</div>
                <div class="pais">EE.UU</div>
            </div>
        </div>
        

        <div class="content-busqueda">
            <select name="" id="nombre">
                <option value="">Todo</option>
                <option value="">Camisas</option>
                <option value="">Balones</option>
            </select>
            <input type="text" class="input_buscador" placeholder="Buscar Amazon">
            <button class="icon-busqueda"><i class="search fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="hola">
            <div class="saludo">Hello,sign in</div>
            <div class="cuenta"><b>Accuont & lists</b></div>
        </div>  
        <div class="reembolso">
            <div class="retornar">Returns</div>
            <div class="orden"><b>& Orders</b></div>
        </div>
        <div class="idioma">
            <img class="bandera" src="img/us.webp " alt="">
            <div class="lengua"><b>USA</b></div>
        </div>
            
        <div class="subheader cart" id="openCart"><i class="icono fa-solid fa-cart-shopping"></i>Carrito</div>
   
    </div>

   

    <div id="main-content" class="main-content"></div>

    <div class="box-modal lightbox-hidden " id="cartModal"> 
        <div class="modal">
            <div id="btnClose" class="btn-close">
                <i class="style-btn2 fa-solid fa-x"></i> <!-- la x -->
            </div>
            <div class="box-main-img-modal">
                <img class="main-img-modal" src="img/camisaCR71.jpg" alt=""> <!-- imagen grandota -->
            </div>
            <div class="info-modal">
                <span class="txt-caracteristicas-modal">
                    Camisetas de fútbol No.7, camiseta de fútbol, 
                    fanáticos de los deportes al aire libre, camiseta para niños y jóvenes, calcetines de camiseta de fútbol, conjunto de regalo
                </span>
                <!-- cuadros imagenes chiquitas -->
                <div class="contenedor">
                    <div class="box dia"><img src="img/camisaCR71.jpg" alt=""></div>
                    <div class="box dia"><img src="img/camisaCR72.jpg" alt=""></div>
                    <div class="box dia"><img src="img/camisaCR73.jpg" alt=""></div>
                    <br>
                    <div class="box dia"><img src="img/camisaCR74.jpg" alt=""></div>
                    <div class="box dia"><img src="img/camisaCR77.jpg" alt=""></div>
                    <div class="box dia"><img src="img/camisaCR78.jpg" alt=""></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/amazon.js"></script>
</body>
</html>
