<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
    <link rel="stylesheet" href="css/colores.css">
</head>
<body>
    <center>
     <h1>Colores por nombre:</h1>
    <div class="box-style colores1">
        <h1 class="box-style color1"><span>black</span></h1>
    </div>
     
    <div class="box-style colores2">
        <h1 class="box-style color2"><span>aqua</span></h1>
    </div>

    <div class="box-style colores3">
        <h1 class="box-style color3"><span>cornsilk</span></h1>
    </div>


    <h1>Colores por rgb:</h1>
    <div class="box-style colores4">
        <h1 class="box-style color4"><span>rgb(187, 210, 53)</span></h1>
    </div>

    <div class="box-style colores5">
        <h1 class="box-style color5"><span>rgb(27, 160, 255)</span></h1>
    </div>

    <div class="box-style colores6">
        <h1 class="box-style color6"><span>rgb(0, 255, 55)</span></h1>
    </div>


    <h1>Colores por hexadecimal:</h1>
    <div class="box-style colores7">
        <h1 class="box-style color7"><span>#fff700</span></h1>
    </div>

    <div class="box-style colores8">
        <h1 class="box-style color8"><span>#9cdbd6</span></h1>
    </div>

    <div class="box-style colores9">
        <h1 class="box-style color9"><span>#000dff</span></h1>
    </div>
</center>
</body>
</html>
