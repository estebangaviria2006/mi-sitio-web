<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/carritoEstatico.css">
    <link rel="stylesheet" href="icons/all.css">
    <title>Carrito de compras</title>
</head>
<body>
    <div class="main-content">
        <div class="box-subtotal">
            <label>SubTotal cop</label>
            <label id="subtotal">$0</label>
        </div>
        <div class="box-proceder-pago">
            <label>Proceder al pago</label>
            <label id="numeroProductos">(0 Productos)</label>
        </div>
        <div class="product-content">
            <div class="box-img-producto">
                <img style="border-radius: 16px;" src="img/posterTAHOE.jpg" alt="">
            </div>
            <div style="border-radius: 16px;" class="box-info-producto">
                <h3 style="text-align: center;">Chevrolet Tahoe Z71</h3>  
                <br>
                <h4 style="text-align: center;">Disponible en blanco y negro para entrega inmediata</h4>
                <br>
                <label>La mejor camioneta en su segmento al mejor precio respecto a sus competidores , 100% americana,Una cabina lujosa y tecnología de vanguardia envuelven a todas las personas que entran al vehículo. 
                    Ofrece un generoso espacio para las piernas en la segunda y la tercera fila, que posibilita a los pasajeros de los asientos traseros estirarse y relajarse.</label>
            </div>
        </div>
        <div  class="box-buttons-cantidad">
            <div id="boxMinus" class="box-minus">
                <i class="fa-solid fa-minus"></i></div>
            <div id="boxCantidad" class="box-cant">0</div>
            <div id="boxPlus" class="box-plus">
                <i class="fa-solid fa-plus"></i></div>
        </div>
    </div>
    <script src="js/carritoEstatico.js"></script>
</body>
</html>
