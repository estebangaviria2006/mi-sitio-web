<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARRITO DE COMPRAS</title>
    <link rel="stylesheet" href="css/carritoEstatico.css">
    <link rel="stylesheet" href="icons/all.css">
    
</head>
<body>
    <div class="main-content">
        <div class="box-subtotal">
            <label> subtotal cop </label>
            <label id="subTotal">0 </label>
        </div>
        <div class="box-proceder-pago">
            <label> Proceder al Pago </label>
            <label id="numeroProductos">(0 productos) </label>
        </div>
        <div class="product-content">
            <div class="box-img-producto">
            <img src="img/posterTAHOE.jpg" alt="">
            </div>
            <div class="box-buttons-cantidad">
                <div id="boxMinus" class="box-minus">
                    <i class="fa-solid fa-minus"></i></div>
                <div id="boxCantidad" class="box-cant">0</div>
                <div id="boxPlus" class="box-plus">
                    <i class="fa-solid fa-plus"></i></div>
            </div>
            <div class="box-info-producto">
                <label class="book-title"> Tahoe Blanca 2023 </label>
                <label class="book-description"> El Chevrolet Tahoe y GMC Yukon es un automóvil todoterreno del segmento F desarrollado por General Motors y vendido bajo las marcas Chevrolet y GMC. Los modelos poseen configuraciones V8 de 5.3 L y 355 hp para el caso del modelo Tahoe, y un V8 de 6.2 L y 420 hp para el modelo de más lujo Yukon.</strong>.</label>
                <label class="book-autor"><strong> Echo por: </strong> Chevrolet </label>    
                <label class="cover-type"> Blanca</label>
                <label class="info-precio"> cop <span class="signo-precio-unidad"> $ </span>
                <span id="precioUnidad" class="precio-unidad"> 0 </span></label>
            </div>
        </div>
        
    </div>

    <script src="js/carritoEstatico.js"></script>
</body>
</html>
